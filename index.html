<head>
  <meta charset="utf-8">
  <title>Weather city</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Search</h1>
    <!-- Rendered Buttons will get Dumped Here  -->
    
    <form id="weather-form">

      <label for="movie-input">Name City :</label>
      <input type="text" id="movie-input">
      <br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Click to Add Search city Button!">
    </form>
   <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <!-- Movies will Get Dumped Here -->

    <div id="movies-view"></div>

    <div id="foot-view"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
   
      var movies = ["Mexico"];
      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {
        var nameCity = $(this).attr("data-name");

        var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=" + nameCity + "&appid=b96e7e1ded82aa80685e6c10a625dfb9";


       // var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
            console.log(response);
          // Creating a div to hold the city
        
  
          var cityDiv = $("<div class='ciudad'>");
          
          // Storing the rating data
          var cityName = response.city.name;
          console.log(cityName);
          // Creating an element to have the rating displayed
          var pOne = $("<h1>").text(cityName);
          // Displaying the name of city
          cityDiv.append(pOne);
          // Storing the temperature     
          var dateSearch= response.list[0].dt_txt;
          console.log(dateSearch);
          // Creating an element to hold 
          var parr = $("<p>").text("Date: " + dateSearch);
            cityDiv.append(parr);
          var tempG = response.list[0].main.temp;
          console.log(tempG);
          // Creating an element to hold the release year
          var pTwo = $("<p>").text("Temp: " + tempG);
          // Displaying the release year
          cityDiv.append(pTwo);
         // Storing the release year
        var windG= response.list[0].wind.speed;
          console.log(tempG);
          // Creating an element to hold the release year
          var parr3 = $("<p>").text("Wind Speed: " + windG);
            cityDiv.append(parr3);
        // Storing the humidity
            var humid= response.list[0].main.humidity;
          console.log(humid);
          // Creating an element to hold 
          var parr4 = $("<p>").text("Humidity: " + humid);
            cityDiv.append(parr4);

            var uvIndex= response.list[0].main.humidity;
          console.log(uvIndex);
          // Creating an element to hold 
          var parr5 = $("<p>").text("UV Index: " + uvIndex);
            cityDiv.append(parr5);

            var forecas ="Forecast next 5 day";
         
          var titFo = $("<h1>").text(forecas);
          // Displaying the name of city
          cityDiv.append(titFo);

         for(var k=1; k <40; k++){
             
            var dayforecast= response.list[k].dt_txt;
            var tempf= response.list[k].main.temp;
            var windGf= response.list[k].wind.speed;
            var humidf= response.list[k].main.humidity;
          var parrf= $("<li>").text("Date:" + dayforecast+" "+"Temp:"+tempf+" "+"Wind: "+ windGf+" Humid:"+humidf);
            k= k+8;
          cityDiv.append(parrf);
         }
         $("#movies-view").empty();
          $("#movies-view").prepend(cityDiv);
        });
      }
      // Function for displaying city data
      function renderButtons() {
        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {
          // Then dynamicaly generating buttons for each city in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of city-btn to our button
          a.addClass("movie-btn");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").prepend( a);
        }
      }
      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // Empty the contents of the city-div, append the new city content
     
        // This line grabs the input from the textbox
        var nameCity = $("#movie-input").val().trim();
        // Adding movie from the textbox to our array
        movies.push(nameCity);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);
      // Empty the contents of the city-div, append the new city content
      // Calling the renderButtons function to display the initial buttons
      renderButtons();
