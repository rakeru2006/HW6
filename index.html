      // Function for displaying city data
      function renderButtons() {

        $("#buttons-view").empty();

        for (var i = 0; i <cityArray.length; i++) {
          // Then dynamicaly generating buttons for each city in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of city-btn to our button
          a.addClass("city-bnt");
          // Adding a data-attribute
          a.attr("data-name", cityArray[i]);
          // Providing the initial button text
          a.text(cityArray[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").prepend( a);
        }
      }
      // This function handles events where a movie button is clicked
      $("#addCity").on("click", function(event) {
        event.preventDefault();
        // Empty the contents of the city-div, append the new city content
     
        // This line grabs the input from the textbox
        var nameCity = $("#cityImput").val().trim();
        // Adding movie from the textbox to our array
        cityArray.push(nameCity);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding a click event listener to all elements with a class of "city-bnt"
      $(document).on("click", ".city-bnt", displayCityInfo);
      // Empty the contents of the city-div, append the new city content
      // Calling the renderButtons function to display the initial buttons
      renderButtons();
